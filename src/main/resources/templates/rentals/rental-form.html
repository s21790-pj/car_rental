<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Save Rental</title>
</head>

<body>

<div class="container">

    <h3>Rental Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Rental</p>

    <form th:action="@{/rentals/save}"
          th:object="${rental}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{userId}"
               class="form-control mb-4 col-4" placeholder="User Id">

        <input type="text" th:field="*{carId}"
               class="form-control mb-4 col-4" placeholder="Car Id">

        <input type="text" th:field="*{startDate}"
               class="form-control mb-4 col-4" placeholder="Start date">

        <input type="text" th:field="*{endDate}"
               class="form-control mb-4 col-4" placeholder="End date">

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/rentals/list}">Back to Rentals List</a>

</div>
</body>

</html>
