<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Main Page</title>
</head>
<body>

<a th:href="@{/showMyLoginPage}" class="btn btn-primary btn-md">Login</a>

<div sec:authorize="hasAnyRole('ROLE_MANAGER')">

    <!-- Add "Manager Panel" button/link -->
    <a th:href="@{/managementChoice}"
       class="btn btn-info btn-sm">
        Manager Panel
    </a>

</div>

<div class="text-center">
    <h1>Car Rental</h1>
</div>
<div class="container">
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Brand</th>
            <th>Model</th>
            <th>Manufacture Year</th>
            <th>Motor</th>
            <th>Gearbox</th>
            <th>Body Configuration</th>
            <th>Color</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempCar : ${cars}">
            <td th:text="${tempCar.brand}"/>
            <td th:text="${tempCar.model}"/>
            <td th:text="${tempCar.manufactureYear}"/>
            <td th:text="${tempCar.motor}"/>
            <td th:text="${tempCar.gearbox}"/>
            <td th:text="${tempCar.bodyConfiguration}"/>
            <td th:text="${tempCar.color}"/>
        </tr>
        </tbody>
    </table>
</div>
<div class="text-center">
    <a th:href="@{/register/showRegistrationForm}" class="btn btn-primary btn-sm" role="button" aria-pressed="true">Sign
        in</a> to rent your dream car
</div>


</body>
</html>
