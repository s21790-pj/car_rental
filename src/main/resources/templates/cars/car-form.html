<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Save Car</title>
</head>

<body>

<div class="container">

    <h3>Car Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Car</p>

    <form th:action="@{/cars/save}"
          th:object="${car}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{brand}"
               class="form-control mb-4 col-4" placeholder="Brand">

        <input type="text" th:field="*{model}"
               class="form-control mb-4 col-4" placeholder="Model">

        <input type="text" th:field="*{manufactureYear}"
               class="form-control mb-4 col-4" placeholder="Manufacture Year">

        <input type="text" th:field="*{motor}"
               class="form-control mb-4 col-4" placeholder="Motor">

        <input type="text" th:field="*{gearbox}"
               class="form-control mb-4 col-4" placeholder="Gearbox">

        <input type="text" th:field="*{bodyConfiguration}"
               class="form-control mb-4 col-4" placeholder="Body Configuration">

        <input type="text" th:field="*{color}"
               class="form-control mb-4 col-4" placeholder="Color">

        <input type="text" th:field="*{cityId}"
               class="form-control mb-4 col-4" placeholder="City Id">

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/cars/list}">Back to Cars List</a>

</div>
</body>

</html>
